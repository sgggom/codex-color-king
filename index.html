<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color King</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <button id="helpBtn" class="help-btn" aria-label="玩法说明">?</button>
      <div class="title">
        <span class="crown">♛</span>
        <span>Color King</span>
      </div>
      <div class="level">关卡 <span id="levelNum">1</span></div>
    </header>

    <main>
      <div class="board-container">
        <div id="board" class="board" aria-label="game board"></div>
      </div>
    </main>

    <footer class="tools">
      <button id="hintBtn" class="btn">💡 提示</button>
      <button id="newBtn" class="btn">🔄 新游戏</button>
      <div class="size">
        <label for="sizeSelect">棋盘</label>
        <select id="sizeSelect">
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6" selected>6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
          <option value="10">10x10</option>
        </select>
      </div>
    </footer>
  </div>

  <div id="winOverlay" class="overlay" hidden>
    <div class="overlay-card">
      <div class="overlay-title">胜利</div>
      <div class="overlay-text">你找到了所有 King。</div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">点击次数</span>
          <span class="stat-value" id="statClicks">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">滑动标记</span>
          <span class="stat-value" id="statMarks">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">用时</span>
          <span class="stat-value" id="statTime">00:00</span>
        </div>
      </div>
      <button id="nextBtn" class="btn">下一关</button>
    </div>
  </div>

  <div id="difficultyOverlay" class="overlay" hidden>
    <div class="overlay-card">
      <div class="overlay-title">选择难度</div>
      <div class="overlay-text">新游戏初始提示数量</div>
      <div class="difficulty-actions">
        <button class="btn diff-btn" data-diff="easy">简单</button>
        <button class="btn diff-btn" data-diff="medium">中等</button>
        <button class="btn diff-btn" data-diff="hard">困难</button>
      </div>
    </div>
  </div>

  <div id="helpOverlay" class="overlay" hidden>
    <div class="overlay-card help-card">
      <div class="overlay-title">玩法说明</div>
      <div class="help-text">
        <p>每种颜色区域中有且只有一个 King。</p>
        <p>King 的周围 8 格与同一行/列都是非法区，不能再放 King。</p>
        <p>点击：标记格子。</p>
        <p>双击：检查是否为 King。</p>
        <p>按住滑动：标记或取消标记经过的格子。</p>
      </div>
      <button id="helpCloseBtn" class="btn">知道了</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
